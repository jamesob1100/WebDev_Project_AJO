          <img src="../Media/contact page 1.png" alt="welcome to contact page image">
          
          <section class="contact_form">
            <h2> Contact Us</h2>

            <form action="https://api.web3forms.com/submit" method="POST" id="contact" name="contact">

              <div class="javascript"> <input type="hidden" name="access_key" value="9664d795-29ec-4945-8373-3ebcf81468e3"></div>

              <div class="input_box">
                <label for="name" class="label">Full Name</label>
                <div class ="input_field">
                  <input type="text" placeholder="Full Name" name="name" id="name" class="item">
                  <p class="error name-error"></p>
                </div>
                
                <div class ="input_field">
                    <label for="email" class="label">E-mail Address</label>
                  <input type="text" placeholder="E-mail Address" name="email" id="email" class="item">
                  <p class="error email-error"></p>
                </div>
                
                <div class ="input_field">
                  <label for="phone" class="label">Phone Number</label>
                  <input type="text" placeholder="Phone Number" name="phone" id="phone" class="item">
                  <p class="error phone-error"></p>
                </div>
                
                  <label for="contact_method" class="label">Preferred Contact Method</label>
                  <select name="contact_method" id="contact_method" class="item" form="contact" required>
                    <option selected disabled>Preferred Contact Method</option>
                    <option value="E-mail">E-mail</option>
                    <option value="Phone">Phone</option>
                    <option value="None">None</option>
                </select>
                <p class="error select-error"></p>
                
                <div class="textarea">
                    <label for="message" class="label">Message</label>
                  <textarea name="message" id="message" class=item cols="30" rows="10" placeholder="Message"></textarea>
                  <p class="error message-error"></p>
                </div>
                
                <button type="submit">Send</button>
                
              </div>
            </form>
          </section>
